    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <!-- container making the page mobile responsive -->
    <div class="container-fluid">
        <!-- header, we can put title here, description if we want, cool logo if we create one -->
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <img src="assets/images/NG.png" width="250" alt="Next Game Logo">
                <!-- <h1 class="display-4">NEXTGAME</h1>
                <p class="text-muted">(logo/catchphrase/description here?)</p> -->
            </div>
            <!-- input for searching by title.  we can add more parameters here (year, company) if we want.  our genre img links can go before or after, haven't made them yet -->
            <form class="text-center my-1 col-md-4 offset-md-4">
                <div class="form-group">
                    <label for="gameInput">Search For A Game By Title</label>
                    <input type="text" class="form-control" id="gameInput" aria-describedby="inputRules"
                        placeholder="Enter Favorite Game Title">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="xboxRadio"
                            value="option1">
                        <label class="form-check-label" for="xboxRadio">Xbox 1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="psRadio"
                            value="option1">
                        <label class="form-check-label" for="psRadio">PS4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pcRadio"
                            value="option1">
                        <label class="form-check-label" for="pcRadio">PC</label>
                    </div>
                    <small id="inputRules" class="form-text text-muted">Enter a game you love and use the button below
                        to
                        get some great recommendations from us!</small>

                </div>
                <button type="submit" id="submitButton" class="btn btn-dark">Submit</button>
                <p id="invalidTitle">Please enter a valid Game title first</p>
            </form>
        </div>
        <div class="genre-buttons text-center m-1">
            <button type="button" class="btn btn-dark" id="horror" attr="horror">Horror</button>
            <button type="button" class="btn btn-dark" id="shooter" attr="shooter ">Shooter</button>
            <button type="button" class="btn btn-dark" id="moba" attr="moba">Moba</button>
        </div>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>

            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@m uk-grid" id="gameSugg">
                <li id="placeholder">
                    <div class="uk-panel" data-toggle="modal" data-target="#gameModal">
                       <img src="https://board.sonicstadium.org/applications/core/interface/imageproxy/imageproxy.php?img=https://images-na.ssl-images-amazon.com/images/I/71y3rzfuUlL._AC_SX430_.jpg&key=ab4a6028b234a8830fa824e9cacef82d655639ba753ef80e8d35a03441685b9c" alt="">
                    </div>
                </li>
            </ul>
        
            <a class="uk-position-center-left uk-position-small" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small" href="#" uk-slidenav-next uk-slider-item="next"></a>
        
        </div>
        
        <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="gameInfo">
                    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/script.js"></script>

</body>

</html>
